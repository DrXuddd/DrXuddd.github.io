<!DOCTYPE html>
<html lang="cn">
<head>
	<meta name=”viewport” content=”width=device-width, initial-scale=1″ />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>中考快捷模拟算分</title>
	<script language="javascript">
		function print() {
	var a = parseFloat(document.getElementById("yw").value);
	var b = parseFloat(document.getElementById("sx").value);
	 var c = parseFloat(document.getElementById("yy").value);
	var d = parseFloat(document.getElementById("wh").value);
	var e = parseFloat(document.getElementById("zs").value);
	var f = parseFloat(document.getElementById("ds").value);
	var zf =parseFloat(a + b + c + 0.6 * d + 0.45 * e + 0.6 * f);
	var element = document.getElementById("zf");
	if (zf >= 630) {
		alert("你可真是    太    牛    逼    了！");
}
	element.innerHTML = "总分：" + zf;
		}
	</script>
	<style type="text/css">
		#div1,#div2,#div3{
	display: flex;
	justify-content: space-around;
}
	</style>
</head>
<body>
	<div align="center">
		<h1 id="zf">总分：请输入数据并提交</h1>
		<div id="div1">
			<p>语文成绩：</p>
			<input type="text" name="yw" id="yw" placeholder="语文成绩" />
			<p>数学成绩：</p>
			<input type="text" name="sx" id="sx" placeholder="数学成绩" />
		</div>

		<div id="div2">
			<p>英语成绩：</p>
			<input type="text" name="yy" id="yy" placeholder="英语成绩" />
			<p>物化成绩（两科之和）：</p>
			<input type="text" name="wh" id="wh" placeholder="物化成绩" />
		</div>

		<div id="div3">
			<p>政史成绩（两科之和）：</p>
			<input type="text" name="zs" id="zs" placeholder="政史成绩" />
			<p>地生成绩（两科之和）：</p>
			<input type="text" name="ds" id="ds" placeholder="地生成绩" />
		</div>

		<br>
			<input type="submit" value="提交" style="width:100px;height:60px" onclick="print()" />
		</br>

		
		<p>一中录取分数线537，二中录取分数线476</p>
	</div>
</body>
</html>
